apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: rancher-apps
  namespace: fleet-local
spec:
  repo: https://github.com/FoeT/rancher-apps
  branch: main
  paths:
  - .
  helmRepoURLRegex: "https://charts.*"
  clientSecretName: fleet-main
  forceSyncGeneration: 0
  targetNamespace: weapps
  targets:
  - clusterName: local